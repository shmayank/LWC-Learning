<template>
    <lightning-card title="Bike Card">
            <div class="slds-m-around_xx-medium">Name: {name}</div>
            <div class="slds-m-around_xx-medium">Description: {description}</div>
            <lightning-badge label={material}></lightning-badge>
            <lightning-badge label={category}></lightning-badge>
            <div class="slds-m-around_xx-medium">Price: {price}</div>
            <template lwc:if={isBtnClicked}>
                <div class="slds-m-around_xx-medium">
                    <lightning-button variant="brand" label="Hide Image" onclick={hideImage} 
                    class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </template>
            <template lwc:else>
                <div class="slds-m-around_xx-medium">
                    <lightning-button variant="brand" label="Show Image" onclick={showImage} 
                    class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </template>
            
            <template lwc:if={isBtnClicked}>
                <div><img src={pictureUrl}/></div>
            </template>

    </lightning-card>
    
</template>
